<div style="background-color:rgb(240, 240, 240)" *ngFor="let exp of experiences;index as i">
  <div style="display:inline-block">
  <p>desig= {{exp.designation}}</p>
  <p>type= {{exp.type}}</p>
  <p>start date= {{exp.startDate}}</p>
  <p>end date= {{exp.endDate}}</p>
</div>
<div style="display:inline-block; margin-left:100px">
  <button mat-raised-button color="warn" (click)='deleteExperience(exp.id)'><mat-icon>delete</mat-icon></button>
</div>
  <hr>
</div>

<section>
<form fxLayout="column">
    
   <mat-form-field>
  <input name="designation" type="text" matInput placeholder="Designation">
  </mat-form-field> 
   <mat-form-field>
      <mat-select name="type" placeholder="Select">
        <mat-option value="option">Professional</mat-option>
        <mat-option value="option">Academic</mat-option>
      </mat-select>
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="right">
    <button type="submit" (click)=addExperience() mat-raised-button color="primary" ><mat-icon>add</mat-icon></button>
</div>

</form>

</section>
